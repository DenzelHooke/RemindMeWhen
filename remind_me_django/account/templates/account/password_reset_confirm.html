{% extends "layout/base.html" %}
{% load static %}


{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/forms.css' %}"> 
{% endblock %}

{% block content %}
    <div class="form-wrap">
        <div class="form-section">
            <form method="POST">
                {% csrf_token  %}
                <fieldset class="form-group">
                    <legend class="mb-2 heading_text">Reset password</legend>
                    {% for field in form.visible_fields %}
                        {% if field.errors %}
                            <div class="field-container field-container-error">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% else %}
                            <div class="field-container">
                                <label class="form-label-light bold">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endif %}
                        <div class="field_error">
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                </fieldset>
                <div class="btn-group">
                    <button class="button button-signup" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
